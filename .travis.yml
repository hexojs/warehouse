language: node_js

sudo: false

cache:
  apt: true
  directories:
    - node_modules

node_js:
  - "6"
  - "8"
  - "10"
  - "node"

script:
  - npm run eslint
  - npm run test-cov

after_script:
  - npm install coveralls
  - nyc report --reporter=text-lcov | coveralls

deploy:
  provider: script
  script: .travis/deploy.sh
  skip_cleanup: true
  on:
    tags: true
    node: "8"
