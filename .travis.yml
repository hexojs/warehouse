language: node_js

sudo: false

cache:
  apt: true
  directories:
    - node_modules

node_js:
  - "8"
  - "10"
  - "node"

script:
  - npm run eslint
  - npm run test-cov

before_deploy:
  - npm run jsdoc

after_success:
  - npm install coveralls
  - nyc report --reporter=text-lcov | coveralls

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  on:
    branch: master
  local_dir: docs
  name: "Tommy Chen"
  email: tommy351@gmail.com
